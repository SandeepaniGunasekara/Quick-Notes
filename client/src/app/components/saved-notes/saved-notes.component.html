<mat-card *ngFor="let note of notes" class="mat-card" (mouseover)="showIcons()" (mouseleave)="hideIcons()">
  <mat-card-header>
    <mat-card-actions>
      <button mat-icon-button class="delete-button" *ngIf="showDeleteIcon"><mat-icon>delete</mat-icon></button>
      <button mat-button class="update-button" *ngIf="showUpdateIcon"><mat-icon>create</mat-icon></button>
    </mat-card-actions>
    <mat-card-title>{{ note.title }}<br>  </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{note.body}}</p>
  </mat-card-content>
</mat-card>
